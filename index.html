<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>分组系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
  <script>LA.init({id:"3KgM8DcTJ5lUj4gb",ck:"3KgM8DcTJ5lUj4gb",screenRecord:true})</script>
  <style>
    .stats-icon {
        position: fixed;
        left: 20px;
        bottom: -50px; /* 初始位置在屏幕下方 */
        z-index: 1000;
        opacity: 0;
        transition: all 0.3s ease;
    }
    .stats-icon img {
        width: 20px;
        height: 20px;
    }
  </style>
</head>
<body class="bg-white h-screen p-6"> <!-- 增加页面内边距 -->
  <div class="h-full max-w-7xl mx-auto flex flex-col">
    <header class="flex items-center mb-6"> <!-- 简化header -->
      <h1 class="text-3xl font-semibold text-black">
        分组系统
      </h1>
    </header>

    <div class="flex-1 grid md:grid-cols-4 gap-6 min-h-0"> <!-- 增加gap -->
      <!-- 选择人员区域 - 简化为空容器 -->
      <div id="checkboxArea" class="md:col-span-3 card-panel p-6 flex flex-col">
      </div>

      <div class="md:col-span-1 flex flex-col gap-6"> <!-- 墛加gap -->
        <!-- 选择操作区域 -->
        <div id="radioArea" class="card-panel p-6 flex-1"> <!-- 墛加内边距 -->
          <div class="flex items-center space-x-4 mb-4">
            <div class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center text-lg font-medium">
              2
            </div>
            <div>
              <h3 class="text-lg font-medium text-gray-700 mb-1">选择操作</h3>
              <div class="text-sm text-gray-500">选择一个任务类型</div>
            </div>
          </div>
          <div class="space-y-3"> <!-- 增加间距 -->
            <!-- 通过JS添加单选框 -->
          </div>
        </div>

        <!-- 添加科目选择区域 -->
        <div id="subjectArea" class="card-panel p-6">
          <div class="flex items-center space-x-4 mb-4">
            <div class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center text-lg font-medium">
              3
            </div>
            <div>
              <h3 class="text-lg font-medium text-gray-700 mb-1">选择科目</h3>
              <div class="text-sm text-gray-500">选择一个学科</div>
            </div>
          </div>
          <div class="space-y-3">
            <!-- 通过JS添加单选框 -->
          </div>
        </div>

        <!-- 生成按钮区域 -->
        <div id="actionArea" class="card-panel p-6"> <!-- 墛加内边距 -->
          <div class="flex items-center space-x-4 mb-4">
            <div class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center text-lg font-medium">
              4
            </div>
            <div>
              <h3 class="text-lg font-medium text-gray-700 mb-1">生成结果</h3>
              <div class="text-sm text-gray-500">点击按钮生成分组</div>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <button id="generateButton" class="flex-1 bg-black text-white py-3 rounded-xl text-base font-medium transition-all hover:opacity-90 hover:transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center shadow-sm hover:shadow-md">
              <i class="fas fa-wand-magic-sparkles mr-2"></i>
              生成分组
            </button>
            <button id="clearAllBtn" class="w-12 h-12 bg-gray-100 hover:bg-gray-200 rounded-xl flex items-center justify-center transition-all">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // 添加动画效果
    document.addEventListener('DOMContentLoaded', function() {
        gsap.to('.stats-icon', {
            bottom: '20px',
            opacity: 1,
            duration: 1,
            ease: 'power2.out'
        });
    });
  </script>
</body>
</html>
